<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- Flowbite link -->
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>

<body>
    <main id="main"
        class="bg-[url(images/background.png)] min-h-screen bg-no-repeat  bg-cover bg-center poppins-regular text-white px-4">
        <!-- Home Screen -->
        <div id="homescreen" class="">
            <section class="home text-center flex flex-col justify-center items-center space-y-3 min-h-screen gap-10">
                <h1 class="uppercase anton-regular text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button id="play" type="button"
                    class="py-2.5 play px-5 me-2 mb-2 text-sm font-medium text-black font-bold focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-600 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-200 ">Play
                    Now</button>
            </section>
        </div>
        <!-- Play-Ground Screen -->
        <section id="playground" class="play-ground  md:w-[600px] lg:w-[800px] mx-auto hidden">
            <div class="playground h-screen flex flex-col items-center justify-center gap-5">
                <!-- screen -->
                <div class="w-full h-52 md:h-80 bg-[#ffffffB3] backdrop-blur-md border-gray-700 border-8 rounded-xl">
                    <p class="bg-gray-700 text-center mx-auto w-80 px-1 rounded-b-xl">Don't watch keyboard while playing
                    </p>
                    <p id="place" class=" text-black text-5xl font-semibold text-center mt-[12%]">a</p>
                </div>
                <!-- keyboard -->
                <div id="keyboard" class="keyborad space-y-1 md:space-y-3 ">
                    <div class="firstRow flex space-x-1 md:space-x-3 items-center justify-center *:md:w-14 *:w-8 mt-3">
                        <button type="button"
                            class="btn bg-white p-2 flex justify-center rounded-lg font-semibold hover:bg-opacity-65 items-center text-black letter"
                            id="q">q</button><button type="button"
                            class="btn bg-white p-2 flex justify-center rounded-lg font-semibold hover:bg-opacity-65 items-center text-black letter"
                            id="w">w</button><button type="button"
                            class="btn bg-white p-2 flex justify-center rounded-lg font-semibold hover:bg-opacity-65 items-center text-black letter"
                            id="e">e</button><button type="button"
                            class="btn bg-white p-2 flex justify-center rounded-lg font-semibold hover:bg-opacity-65 items-center text-black letter"
                            id="r">r</button><button type="button"
                            class="btn bg-white p-2 flex justify-center rounded-lg font-semibold hover:bg-opacity-65 items-center text-black letter"
                            id="t">t</button><button type="button"
                            class="btn bg-white p-2 flex justify-center rounded-lg font-semibold hover:bg-opacity-65 items-center text-black letter"
                            id="y">y</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="u">u</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="i">i</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="o">o</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="p">p</button>
                    </div>
                    <div class="firstRow *:md:w-14 *:w-8 space-x-1 md:space-x-3 flex items-center justify-center  mx-4">
                        <button type="button"
                            class="btn  bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="a">a</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="s">s</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="d">d</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="f">f</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="g">g</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="h">h</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="j">j</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="k">k</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="l">l</button>
                    </div>
                    <div class="firstRow  *:md:w-14 *:w-8 space-x-1 md:space-x-3 flex items-center justify-center">
                        <button type="button"
                            class="btn  bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="z">z</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="x">x</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="c">c</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="v">v</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="b">b</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="n">n</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="m">m</button><button type="button"
                            class="btn bg-white p-2 rounded-lg font-semibold flex justify-center hover:bg-opacity-65 items-center text-black letter"
                            id="/">/</button>

                    </div>
                </div>
            </div>
            <!-- score -->
            <div class="score flex justify-between pb-4">
                <div id="lifeContainer"
                    class="score flex space-x-1 items-center justify-center rounded-full px-6 py-3 bg-green-500">
                    <p>Life</p>
                    <img src="images/life.svg" alt="">
                    <span id="life">3</span>
                </div>
                <div class="score flex space-x-1 items-center justify-center rounded-full px-6 py-3 bg-[#360490]">
                    <p>Score</p>
                    <img src="images/score.svg" alt="">
                    <span id="score">0</span>
                </div>
            </div>
            </div>

        </section>
        <!-- Score Screen -->
        <section id="gameover" class="score h-screen flex items-center justify-center hidden">
            <section
                class="p-10 text-center space-y-4 bg-gradient-to-br border border-gray-500 rounded-lg from-[#ffffff18] to-[#989797b3]">
                <h1 class="text-6xl font-bold ">Score : <span id="result">10</span></h1>
                <button type="button" id="playAgain"
                    class="btn play py-3 px-8 text-2xl font-semibold bg-green-500 rounded-lg text-white">Play
                    Again</button>
                <p class="text-xl">Practise will make you pro sir</p>
            </section>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
