<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- Flowbite link -->
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>

<body>
    <main
        class="bg-[url(images/background.png)] min-h-screen bg-no-repeat  bg-cover bg-center poppins-regular text-white">
        <section class="home text-center flex flex-col justify-center items-center space-y-3 min-h-screen gap-10">
            <h1 class="uppercase anton-regular text-8xl">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button type="button"
                class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-black font-bold focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-600 hover:text-white focus:z-10 focus:ring-4 focus:ring-gray-200 ">Play
                Now</button>
        </section>
        <section class="play-ground"></section>
        <section class="score"></section>
    </main>

</body>

</html>
